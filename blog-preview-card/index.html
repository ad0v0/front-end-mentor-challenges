<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="page-container">
  <article class="content-wrapper">
    <div class="image-wrapper">
      <img src="./assets/images/illustration-article.svg" alt="." >
    </div>

    <div class="details-wrapper">
      <p class="reset-text label">
        Learning
      </p>

      <p class="reset-text date">
        Published 21 Dec 2023
      </p>

      <h1 class="reset-text">
        <a href="#">
          HTML &amp; CSS foundations
        </a>
      </h1>

      <p class="reset-text description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>

    <footer class="author-wrapper">
      <img src="./assets/images/image-avatar.webp" width="32" height="32" alt="." >

      <p class="reset-text">
        Greg Hooper
      </p>
    </footer>
  </article>
</main>

</body>
</html>
